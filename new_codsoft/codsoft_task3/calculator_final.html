<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="calculator_style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">

            <input type="text" name="screen" id="screen"><br>
            <div class="calculator">
                    <button class="grid-item" style="color: lightgreen;">(</button>
                    <button class="grid-item" style="color: lightgreen;">)</button>
                    <button class="grid-item" style="color: lightgreen;">C</button>
                    <button class="grid-item" style="color: lightgreen;">Del</button>
                    <button class="grid-item" style="color: lightgreen;">+</button>
                    
                    <button class="grid-item">7</button>
                    <button class="grid-item">8</button>
                    <button class="grid-item">9</button>
                    <button class="grid-item">0</button>
                    <button class="grid-item" style="color: lightgreen;">-</button>
                    
                    <button class="grid-item">4</button>
                    <button class="grid-item">5</button>
                    <button class="grid-item">6</button>
                    <button class="grid-item" style="color: lightgreen;">%</button>
                    <button class="grid-item" style="color: lightgreen;">/</button>
                    
                    <button class="grid-item">1</button>
                    <button class="grid-item">2</button>
                    <button class="grid-item">3</button>
                    <button class="grid-item" style="background-color: red;">=</button>
                    <button class="grid-item" style="color: lightgreen;">*</button>
        </div>
    </div>

</body>
<script src="calculator_function.js"></script>

</html>
